        unity:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        width:
            type: decimal
            nullable: false
            precision: 20
            scale: 6
            options:
                default: '0.000000'
        height:
            type: decimal
            nullable: false
            precision: 20
            scale: 6
            options:
                default: '0.000000'
        depth:
            type: decimal
            nullable: false
            precision: 20
            scale: 6
            options:
                default: '0.000000'
        weight:
            type: decimal
            nullable: false
            precision: 20
            scale: 6
            options:
                default: '0.000000'
        active:
            type: boolean
            nullable: false
            options:
                default: '1'
        updated:
            type: boolean
            nullable: false
            options:
                default: '1'
        tags:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        images:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        features:
            type: text
            nullable: true
            length: 65535
