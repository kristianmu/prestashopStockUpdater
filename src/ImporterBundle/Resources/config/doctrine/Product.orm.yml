            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            column: id_product
            generator:
                strategy: IDENTITY
    fields:
        idLang:
            type: integer
            nullable: false
            options:
                unsigned: true
            column: id_lang
        name:
            type: string
            nullable: false
            length: 128
            options:
                fixed: false
        description:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        descriptionShort:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: description_short
        linkRewrite:
            type: string
            nullable: false
            length: 128
            options:
                fixed: false
            column: link_rewrite
        metaDescription:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
            column: meta_description
        metaKeywords:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
            column: meta_keywords
        metaTitle:
            type: string
            nullable: true
            length: 128
            options:
                fixed: false
            column: meta_title
        idCategoryDefault:
            type: integer
            nullable: true
            options:
                unsigned: true
            column: id_category_default
        categories:
            type: integer
            nullable: true
            options:
                unsigned: true
        reference:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
