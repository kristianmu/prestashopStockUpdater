            type: string
            nullable: true
            length: 32
            options:
                fixed: false
            column: supplier_reference
        price:
            type: decimal
            nullable: false
            precision: 20
            scale: 6
            options:
                default: '0.000000'
        idSupplier:
            type: integer
            nullable: true
            options:
                unsigned: true
            column: id_supplier
        idManufacturer:
            type: integer
            nullable: true
            options:
                unsigned: true
            column: id_manufacturer
        idShopDefault:
            type: integer
            nullable: false
            options:
                unsigned: true
                default: '1'
            column: id_shop_default
        idTaxRulesGroup:
            type: integer
            nullable: false
            options:
                unsigned: true
                default: '1'
            column: id_tax_rules_group
